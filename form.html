	<script type="text/javascript">
	function controllo()
	{
		var nome=document.richiesta.nome.value;
		var cognome=document.richiesta.cognome.value;
		var data=document.richiesta.data.value;
		var gruppo=document.richiesta.gruppo.value;
		var espressione = /^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$/;
		tro=true;
		if ((nome=="") || (nome == "undefined"))
		{
			alert("Il campo Nome e' vuoto");
			tro=false;
		}
		if ((cognome=="") || (cognome == "undefined"))
		{
			alert("Il campo Cognome e' vuoto");
			tro=false;
		}
		if((data=="") || (data == "undefined"))
		{
			alert("Il campo Data e' vuoto");
			tro=false;
		}
		else if (!espressione.test(data))
		{
			tro=false;
			alert("il formato della data e' sbagliato");
		}
		if((gruppo=="") || (gruppo=="undefined"))
		{
			alert("non ha selezionato nessun gruppo musicale preferito");
			tro=false;
		}
		if(tro==true)
		{
			
			alert("tutti i campi sono stati inseriti in modo corretto");
    			var table = document.getElementById("demo");
    			var row = table.insertRow(0);
    			var cell1 = row.insertCell(0);
    			var cell2 = row.insertCell(1);
    			cell1.innerHTML = "Nome :";
    			cell2.innerHTML = nome;
			var row = table.insertRow(1);
    			var cell1 = row.insertCell(0);
    			var cell2 = row.insertCell(1);
    			cell1.innerHTML = "Cognome :";
    			cell2.innerHTML = cognome;
			var row = table.insertRow(2);
    			var cell1 = row.insertCell(0);
    			var cell2 = row.insertCell(1);
    			cell1.innerHTML = "Data di nascita :";
    			cell2.innerHTML = data;
			var row = table.insertRow(3);
    			var cell1 = row.insertCell(0);
    			var cell2 = row.insertCell(1);
    			cell1.innerHTML = "Gruppo musicale preferito :";
    			cell2.innerHTML = gruppo;
		}
	}
	function aggiungiVoce()
	{
		var aggiunta=document.richiesta.aggiunta.value;
		if((aggiunta=="") || (aggiunta=="undefined"))
		{
			alert("il campo add option e' vuoto");
		}
		else{
				
			var x = document.getElementById('gruppo');
			var option = document.createElement("option");
			option.text = aggiunta;
			x.add(option);
			alert("l' opzione e' stata aggiunta");
		}	
	}	
	</script>
